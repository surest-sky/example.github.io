<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="./iframe.js"></script>
</head>

<body>
    <div class="container">
        <iframe src="/iframe/iframe.html" frameborder="0"></iframe>

        <hr>
        <h1>来自iframe的内容如下: <span id="iframeContent"></span></h1>
    </div>
</body>
<script>
    var iframe = document.querySelector('iframe');
    iframe.onload = function () {
        const iframeInstance = new IframeMessage(iframe);
        iframeInstance.registerHandler((data) => {
            console.log("父: ", data);
        })
        iframeInstance.success((data) => {
            console.log("父: success", data);
            document.querySelector('#iframeContent').innerHTML = data;
        })
    }
</script>

</html>
