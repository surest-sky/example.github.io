<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>你好 Iframe 【我是 iframe 窗口】</h1>
        <input type="text" value="" id="inputVal">
        <button>发送</button>
    </div>
</body>
<script src="./iframe.js"></script>
<script>
    const iframeInstance = new IframeMessage(window.parent);
    document.querySelector("button").addEventListener('click', () => {
        const message = CreateMessage("success", document.querySelector("#inputVal").value);
        iframeInstance.sendMessage(message);
    })
    setTimeout(() => {
        iframeInstance.sendMessage(CreateMessage("success", "初始化数据"));
    }, 1000)
</script>

</html>
